<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact | Portfolio</title>
</head>
<body>

  <div id="grid1">
    <div>
      <h1 id="Portfolio"><b>Portfolio | Dharanish A M</b></h1>
    </div>
  </div>

  <div id="grid2">
    <div style="text-align: right;">
        <button onclick="openPage('index.html')" id="home">Home</button>
        <button onclick="openPage('about.html')" id="about">About</button>
        <button onclick="openPage('skills.html')" id="skills">Skills</button>
        <button onclick="openPage('contact.html')" id="contact">Contact</button>
    </div>
  </div>

  <div id="grid3">
    <form id="contact-form">
      <label for="name"><b>Name:</b></label>
      <input type="text" id="name" name="name" required>

      <label for="email"><b>Email:</b></label>
      <input type="email" id="email" name="email" required>

      <label for="message"><b>Message:</b></label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="grid4">
  </div>

  <div id="grid5">
    <div id="icons">
      <img src="" alt="" id="linkedin">
      <img src="" alt="" id="github">
      <img src="" alt="" id="telegram">
      <img src="" alt="" id="instagram">
      <img src="" alt="" id="twitter">
    </div>
  </div>

  <div id="grid6">
  </div>
  <script>
    function openPage(page) {
        window.location.href = page;
    }
</script>
</body>
</html>
